# Global configs
pluginVersion: ${project.version}
enableSlack: false
enableDiscord: false
MCUserAvatarUrl: https://crafthead.net/avatar/
MCUserBustUrl: https://crafthead.net/bust/

# enable or disable anonymous statistics collection with bStats.org
# Please consider leaving this on. It doesn't collect any personal info
# and it helps me keep track of overall usage patterns.
enableStats: true

# List of server.properties to log on server startup.
# NOTE: you must use square brackets [] for an empty array to disable this feature.
#       e.g. logServerProperties: []
logServerProperties:
  - online-mode
  - pvp
  - difficulty
  - level-type

# Slack configs
slack:
  adminIds: []
  # See https://api.slack.com/tutorials/tracks/getting-a-token
  apiToken: replace-me
  channelId: replace-me
  events:
    logBroadcasts: true
    logChat: true
    logPlayerAdvancement: true
    logPlayerCommands: true
    logPlayerDeath: true
    logPlayerJoinLeave: true
    logPlayerRespawn: true
    logPlayerTeleport: true
    logServerCommand: true
    logServerStartStop: true
    logStartupPlugins: true
    logUnsuccessfulLogin: true

# Discord configs
# If gravatarEmail is set, gravatarUrl (+ hash of email) will override the value set for discord.botAvatarUrl
gravatarEmail: replace-me
gravatarUrl: https://www.gravatar.com/avatar/
discord:
  # See https://discord.com/developers/docs/resources/webhook#execute-webhook
  # i.e. https://discord.com/api/webhooks/{webhook.id}/{webhook.token}
  webhookUrl: replace-me
  # Default name to use for the messages, does not need to be a real user.
  botUserName: ELFIM
  botAvatarUrl: replace-me
  # Colors must be integers, use https://www.spycolor.com/ to get the decimal index of a color.
  # The default colors are awful, you should change them.
  colors:
    playerAdvancement: 9287168
    playerChat: 8890731
    playerCommand: 32768
